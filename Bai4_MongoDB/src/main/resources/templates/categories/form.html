<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id} != null ? 'Sửa danh mục' : 'Thêm danh mục'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 th:text="${category.id} != null ? 'Sửa danh mục' : 'Thêm danh mục mới'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${category.id} != null ? @{/categories/edit/{id}(id=${category.id})} : @{/categories/add}"
                              method="post" th:object="${category}">
                            
                            <div class="mb-3">
                                <label class="form-label">Tên danh mục *</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/categories" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
