<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Sách</a>
                <a class="nav-link active" href="/categories">Danh mục</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-folder"></i> Danh mục sách</h2>
            <a href="/categories/add" class="btn btn-success"><i class="bi bi-plus-circle"></i> Thêm danh mục</a>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categories}">
                    <td th:text="${cat.name}"></td>
                    <td th:text="${cat.description}"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Xác nhận xóa?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
