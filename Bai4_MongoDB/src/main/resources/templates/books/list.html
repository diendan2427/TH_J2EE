<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books"><i class="bi bi-book"></i> BookStore</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/books">Sách</a>
                <a class="nav-link" href="/categories">Danh mục</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-list-ul"></i> Danh sách sách</h2>
            <a href="/books/add" class="btn btn-success"><i class="bi bi-plus-circle"></i> Thêm sách</a>
        </div>

        <!-- Tìm kiếm -->
        <form class="mb-4" method="get" action="/books">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tiêu đề, tác giả..." th:value="${keyword}">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Tìm</button>
                <a href="/books" class="btn btn-secondary">Xóa lọc</a>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th>Giá</th>
                        <th>Danh mục</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${book.category?.name ?: 'N/A'}"></td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Xác nhận xóa?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav th:if="${totalPages != null && totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(page=${currentPage - 1})}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/books(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/books(page=${currentPage + 1})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
