<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books"><i class="bi bi-book"></i> BookStore</a>
            <div class="navbar-nav ms-auto">
                <span sec:authorize="isAuthenticated()" class="navbar-text me-3">
                    Xin chào, <span sec:authentication="name"></span>!
                </span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
                <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-light btn-sm">Đăng nhập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Danh sách sách</h2>
            <a sec:authorize="isAuthenticated()" href="/books/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm sách
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Giá</th>
                    <th sec:authorize="isAuthenticated()">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td sec:authorize="isAuthenticated()">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Xác nhận xóa?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
