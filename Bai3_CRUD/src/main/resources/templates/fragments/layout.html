<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header Fragment -->
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/books}">
            <i class="bi bi-book"></i> BookStore
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/books}">Danh sách sách</a>
            <a class="nav-link" th:href="@{/books/add}">Thêm sách</a>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer mt-5 py-3 bg-dark text-white">
    <div class="container text-center">
        <span>&copy; 2024 HUTECH - Thực hành Java Spring Boot</span>
    </div>
</footer>

</body>
</html>
