<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${book.id} != null ? 'Sửa sách' : 'Thêm sách')}"></head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi" th:classappend="${book.id} != null ? 'bi-pencil' : 'bi-plus-circle'"></i>
                            <span th:text="${book.id} != null ? 'Sửa thông tin sách' : 'Thêm sách mới'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${book.id} != null ? @{/books/edit/{id}(id=${book.id})} : @{/books/add}" 
                              method="post" th:object="${book}">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label">Tác giả <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" min="0" step="1000" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/books}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
