<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-cart3"></i> Giỏ hàng</h2>
        
        <div th:if="${#lists.isEmpty(items)}" class="alert alert-info mt-4">
            Giỏ hàng trống. <a href="/books">Tiếp tục mua sắm</a>
        </div>

        <div th:unless="${#lists.isEmpty(items)}">
            <table class="table table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Sách</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.book.title}"></td>
                        <td th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <a th:href="@{/cart/remove/{id}(id=${item.book.id})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-warning">
                        <td colspan="3" class="text-end fw-bold">Tổng:</td>
                        <td class="fw-bold" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between">
                <a href="/books" class="btn btn-secondary">Tiếp tục mua</a>
                <a href="/cart/clear" class="btn btn-outline-danger">Xóa giỏ</a>
            </div>
        </div>
    </div>
</body>
</html>
