<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books"><i class="bi bi-book"></i> BookStore</a>
            <div class="navbar-nav ms-auto">
                <a sec:authorize="isAuthenticated()" href="/cart" class="nav-link">
                    <i class="bi bi-cart3"></i> Giỏ hàng
                    <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                </a>
                <span sec:authorize="isAuthenticated()" class="navbar-text mx-3">
                    <span sec:authentication="name"></span>
                    <span class="badge bg-info" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                    <span class="badge bg-secondary" sec:authorize="hasRole('USER') and !hasRole('ADMIN')">USER</span>
                </span>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
                <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-light btn-sm">Đăng nhập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Danh sách sách</h2>
            <!-- Chỉ ADMIN mới thấy nút Thêm sách -->
            <a sec:authorize="hasRole('ADMIN')" href="/books/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Thêm sách
            </a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td>
                        <!-- USER và ADMIN đều có thể thêm giỏ hàng -->
                        <form sec:authorize="isAuthenticated()" th:action="@{/cart/add/{id}(id=${book.id})}" method="post" class="d-inline">
                            <button class="btn btn-primary btn-sm"><i class="bi bi-cart-plus"></i></button>
                        </form>
                        
                        <!-- Chỉ ADMIN mới thấy nút Sửa và Xóa -->
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Xác nhận xóa?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div sec:authorize="!isAuthenticated()" class="alert alert-info">
            <a href="/login">Đăng nhập</a> để thêm sách vào giỏ hàng!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
