<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Sửa sách' : 'Thêm sách'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 th:text="${book.id} != null ? 'Sửa sách' : 'Thêm sách mới'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${book.id} != null ? @{/books/edit/{id}(id=${book.id})} : @{/books/add}"
                              method="post" th:object="${book}">
                            
                            <div class="mb-3">
                                <label class="form-label">Tiêu đề *</label>
                                <input type="text" class="form-control" th:field="*{title}" 
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tác giả *</label>
                                <input type="text" class="form-control" th:field="*{author}"
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Giá (VNĐ) *</label>
                                <input type="number" class="form-control" th:field="*{price}" min="0"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Danh mục *</label>
                                <select name="categoryId" class="form-select" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"
                                            th:selected="${book.category?.id == cat.id}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/books" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
