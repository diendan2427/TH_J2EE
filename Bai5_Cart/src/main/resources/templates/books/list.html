<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books"><i class="bi bi-book"></i> BookStore</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/cart">
                    <i class="bi bi-cart3"></i> Giỏ hàng 
                    <span class="badge bg-danger" th:text="${cartCount}" th:if="${cartCount > 0}"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Danh sách sách</h2>
            <a href="/books/add" class="btn btn-success"><i class="bi bi-plus-circle"></i> Thêm sách</a>
        </div>

        <form class="mb-4" method="get">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm..." th:value="${keyword}">
                <button class="btn btn-primary"><i class="bi bi-search"></i></button>
                <a href="/books" class="btn btn-secondary">Xóa</a>
            </div>
        </form>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text">
                            <small class="text-muted" th:text="${book.author}"></small><br>
                            <span class="badge bg-info" th:text="${book.category?.name}"></span>
                        </p>
                        <p class="card-text text-danger fw-bold" 
                           th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post" class="d-inline">
                            <button class="btn btn-primary btn-sm"><i class="bi bi-cart-plus"></i> Thêm vào giỏ</button>
                        </form>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Xác nhận xóa?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
