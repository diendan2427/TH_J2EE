<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books"><i class="bi bi-book"></i> BookStore</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/cart"><i class="bi bi-cart3"></i> Giỏ hàng</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-cart3"></i> Giỏ hàng của bạn</h2>
        
        <div th:if="${#lists.isEmpty(items)}" class="alert alert-info mt-4">
            Giỏ hàng trống. <a href="/books">Tiếp tục mua sắm</a>
        </div>

        <div th:unless="${#lists.isEmpty(items)}">
            <table class="table table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Sách</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.book.title}"></td>
                        <td th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <form th:action="@{/cart/update/{id}(id=${item.book.id})}" method="post" class="d-flex" style="width: 120px;">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm">
                                <button class="btn btn-sm btn-outline-primary ms-1"><i class="bi bi-check"></i></button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <a th:href="@{/cart/remove/{id}(id=${item.book.id})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-warning">
                        <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                        <td class="fw-bold text-danger" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between">
                <div>
                    <a href="/books" class="btn btn-secondary">Tiếp tục mua</a>
                    <a href="/cart/clear" class="btn btn-outline-danger">Xóa giỏ hàng</a>
                </div>
                <a href="/checkout" class="btn btn-success btn-lg">
                    <i class="bi bi-credit-card"></i> Thanh toán
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
