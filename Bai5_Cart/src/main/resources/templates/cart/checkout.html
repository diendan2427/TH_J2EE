<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Thông tin thanh toán</h4>
                    </div>
                    <div class="card-body">
                        <form action="/checkout" method="post">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên *</label>
                                <input type="text" name="customerName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại *</label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Địa chỉ giao hàng *</label>
                                <textarea name="address" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/cart" class="btn btn-secondary">Quay lại giỏ hàng</a>
                                <button type="submit" class="btn btn-success">Xác nhận đặt hàng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>Đơn hàng của bạn</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between" th:each="item : ${items}">
                            <span th:text="${item.book.title} + ' x' + ${item.quantity}"></span>
                            <span th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-warning">
                            <strong>Tổng cộng:</strong>
                            <strong th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
