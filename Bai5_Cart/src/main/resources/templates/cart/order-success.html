<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/books">BookStore</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            <h2 class="mt-3">Đặt hàng thành công!</h2>
            <p class="lead">Cảm ơn bạn đã đặt hàng. Mã đơn hàng của bạn là:</p>
            <h3 class="text-primary" th:text="${invoice.id}"></h3>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Chi tiết đơn hàng</h5>
            </div>
            <div class="card-body">
                <p><strong>Khách hàng:</strong> <span th:text="${invoice.customerName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${invoice.customerEmail}"></span></p>
                <p><strong>Điện thoại:</strong> <span th:text="${invoice.customerPhone}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${invoice.shippingAddress}"></span></p>
                
                <table class="table mt-3">
                    <thead class="table-secondary">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${invoice.items}">
                            <td th:text="${item.bookTitle}"></td>
                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-warning">
                            <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                            <td class="fw-bold" th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/books" class="btn btn-primary btn-lg">Tiếp tục mua sắm</a>
        </div>
    </div>
</body>
</html>
