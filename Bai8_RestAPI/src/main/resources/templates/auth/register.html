<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none">
                        <h2 class="text-primary"><i class="bi bi-book-half"></i> BookStore</h2>
                    </a>
                </div>
                <div class="card shadow border-0" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Đăng ký tài khoản</h3>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/register}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Họ và tên *</label>
                                    <input type="text" name="fullName" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên đăng nhập *</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" name="phone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <textarea name="address" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mật khẩu *</label>
                                    <input type="password" name="password" class="form-control" required minlength="6">
                                    <small class="text-muted">Ít nhất 6 ký tự</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Xác nhận mật khẩu *</label>
                                    <input type="password" name="confirmPassword" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 mt-2">
                                <i class="bi bi-person-plus"></i> Đăng ký
                            </button>
                        </form>

                        <hr class="my-4">
                        <p class="text-center mb-0">
                            Đã có tài khoản? <a href="/login">Đăng nhập</a>
                        </p>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="text-muted"><i class="bi bi-arrow-left"></i> Quay lại trang chủ</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
