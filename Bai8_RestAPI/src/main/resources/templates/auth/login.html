<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <a href="/" class="text-decoration-none">
                        <h2 class="text-primary"><i class="bi bi-book-half"></i> BookStore</h2>
                    </a>
                </div>
                <div class="card shadow border-0" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Đăng nhập</h3>
                        
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>
                        <div th:if="${message}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tên đang nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" class="form-control" required autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                            </button>
                        </form>
                        
                        <!-- OAuth2 Login Section -->
                        <div class="text-center my-3">
                            <span class="text-muted">hoặc đăng nhập bằng</span>
                        </div>
                        
                        <a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                            Đăng nhập với Google
                        </a>

                        <hr class="my-4">
                        <p class="text-center mb-0">
                            Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="text-muted"><i class="bi bi-arrow-left"></i> Quay lại trang chủ</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
