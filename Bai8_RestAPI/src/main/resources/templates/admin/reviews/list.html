<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layout :: head"></head>
<body>
    <nav th:replace="admin/layout :: sidebar"></nav>

    <main class="admin-content">
        <div class="admin-header">
            <div>
                <h4 class="mb-0">Quản lý bình luận & đánh giá</h4>
            </div>
            <div class="d-flex gap-2">
                <a href="/admin/reviews/pending" class="btn btn-warning btn-admin position-relative">
                    <i class="bi bi-clock"></i> Chờ duyệt
                    <span th:if="${pendingCount > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                          th:text="${pendingCount}">0</span>
                </a>
                <a href="/admin/reviews" class="btn btn-primary btn-admin">
                    <i class="bi bi-list"></i> Tất cả
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="admin-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-chat-dots"></i> 
                    <span th:text="${isPendingPage} ? 'Bình luận chờ duyệt' : 'Tất cả bình luận'">Danh sách</span>
                    (<span th:text="${#lists.size(reviews)}">0</span>)
                </span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-admin table-hover">
                        <thead>
                            <tr>
                                <th>Sách</th>
                                <th>Ngườ dùng</th>
                                <th>Đánh giá</th>
                                <th>Bình luận</th>
                                <th>Thờ gian</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${reviews}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${review.book.imageUrl ?: 'https://via.placeholder.com/40x50'}" 
                                             class="rounded me-2" style="width: 35px; height: 45px; object-fit: cover;">
                                        <span th:text="${#strings.abbreviate(review.book.title, 30)}" class="fw-bold">Title</span>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${review.user.fullName} ?: ${review.user.username}">User</span>
                                </td>
                                <td>
                                    <div class="text-warning">
                                        <i th:each="i : ${#numbers.sequence(1, review.rating)}" class="bi bi-star-fill"></i>
                                        <i th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" class="bi bi-star"></i>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(review.comment, 50)}" th:title="${review.comment}">Comment</span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>
                                </td>
                                <td>
                                    <span th:if="${review.approved}" class="badge bg-success">Đã duyệt</span>
                                    <span th:unless="${review.approved}" class="badge bg-warning">Chờ duyệt</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:if="${!review.approved}" th:href="@{/admin/reviews/approve/{id}(id=${review.id})}" 
                                           class="btn btn-sm btn-success" title="Duyệt">
                                            <i class="bi bi-check-lg"></i>
                                        </a>
                                        <a th:if="${!review.approved}" th:href="@{/admin/reviews/reject/{id}(id=${review.id})}" 
                                           class="btn btn-sm btn-danger" title="Từ chối"
                                           onclick="return confirm('Từ chối và xóa bình luận này?')">
                                            <i class="bi bi-x-lg"></i>
                                        </a>
                                        <a th:if="${review.approved}" th:href="@{/admin/reviews/delete/{id}(id=${review.id})}" 
                                           class="btn btn-sm btn-outline-danger" title="Xóa"
                                           onclick="return confirm('Xác nhận xóa bình luận này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reviews)}">
                                <td colspan="7" class="text-center py-4 text-muted">
                                    <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                    Không có bình luận nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="admin/layout :: scripts"></div>
</body>
</html>
