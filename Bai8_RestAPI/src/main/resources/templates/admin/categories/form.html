<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layout :: head"></head>
<body>
    <nav th:replace="admin/layout :: sidebar"></nav>

    <main class="admin-content">
        <div class="admin-header">
            <div>
                <h4 class="mb-0" th:text="${category.id != null} ? 'Chỉnh sửa danh mục' : 'Thêm danh mục mới'">Form</h4>
            </div>
            <a href="/admin/categories" class="btn btn-outline-secondary btn-admin">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="card-body p-4">
                        <form th:action="${category.id != null} ? @{/admin/categories/edit/{id}(id=${category.id})} : @{/admin/categories/add}"
                              method="post" th:object="${category}">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tên danh mục *</label>
                                <input type="text" class="form-control form-control-lg" th:field="*{name}" required
                                       placeholder="Nhập tên danh mục">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"
                                          placeholder="Nhập mô tả cho danh mục..."></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Chọn icon</label>
                                <div class="row g-2">
                                    <div th:each="icon : ${icons}" class="col-3 col-md-2">
                                        <input type="radio" class="btn-check" th:id="${icon}" 
                                               name="icon" th:value="${icon}"
                                               th:checked="${category.icon == icon || (category.icon == null && icon == 'bi-book')}">
                                        <label class="btn btn-outline-secondary w-100 py-3" th:for="${icon}">
                                            <i th:class="${'bi ' + icon + ' fs-4'}"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="/admin/categories" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary px-5">
                                    <i class="bi bi-check-lg"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview -->
            <div class="col-md-6">
                <div class="admin-card">
                    <div class="card-header">
                        <i class="bi bi-eye"></i> Xem trước
                    </div>
                    <div class="card-body text-center py-5">
                        <div class="p-4 bg-light rounded d-inline-block">
                            <i id="previewIcon" th:class="${'bi ' + (category.icon ?: 'bi-book') + ' display-1 text-primary'}"></i>
                        </div>
                        <h4 id="previewName" class="mt-3" th:text="${category.name ?: 'Tên danh mục'}">Category Name</h4>
                        <p id="previewDesc" class="text-muted" th:text="${category.description ?: 'Mô tả danh mục'}">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="admin/layout :: scripts"></div>
    <script>
        // Live preview
        document.querySelector('input[name="name"]').addEventListener('input', function() {
            document.getElementById('previewName').textContent = this.value || 'Tên danh mục';
        });
        document.querySelector('textarea[name="description"]').addEventListener('input', function() {
            document.getElementById('previewDesc').textContent = this.value || 'Mô tả danh mục';
        });
        document.querySelectorAll('input[name="icon"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                document.getElementById('previewIcon').className = 'bi ' + this.value + ' display-1 text-primary';
            });
        });
    </script>
</body>
</html>
