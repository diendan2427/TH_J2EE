<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"></head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0" style="border-radius: 15px;">
                    <div class="card-header bg-primary text-white" style="border-radius: 15px 15px 0 0;">
                        <h4 class="mb-0">
                            <i th:class="${book.id != null} ? 'bi bi-pencil' : 'bi bi-plus-circle'"></i>
                            <span th:text="${book.id != null} ? 'Chinh sua sach' : 'Them sach moi'"></span>
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${book.id != null} ? @{/books/edit/{id}(id=${book.id})} : @{/books/add}"
                              method="post" th:object="${book}">
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Tieu de *</label>
                                    <input type="text" class="form-control" th:field="*{title}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Gia (VND) *</label>
                                    <input type="number" class="form-control" th:field="*{price}" min="0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tac gia *</label>
                                    <input type="text" class="form-control" th:field="*{author}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Danh muc</label>
                                    <select name="categoryId" class="form-select">
                                        <option value="">-- Chon danh muc --</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}"
                                                th:selected="${book.category != null && book.category.id == cat.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">URL hinh anh</label>
                                    <input type="url" class="form-control" th:field="*{imageUrl}" 
                                           placeholder="https://example.com/image.jpg">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">So luong ton kho</label>
                                    <input type="number" class="form-control" th:field="*{stock}" min="0">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mo ta</label>
                                <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{active}" id="activeCheck">
                                <label class="form-check-label" for="activeCheck">San pham dang ban</label>
                            </div>

                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="/books" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lai
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-lg"></i> Luu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
