<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"></head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/profile">Hồ sơ</a></li>
                <li class="breadcrumb-item active">Đổi mật khẩu</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-key"></i> Đổi mật khẩu</h5>
                    </div>
                    <div class="card-body">
                        <!-- Flash Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/profile/change-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu hiện tại *</label>
                                <input type="password" name="currentPassword" class="form-control" 
                                       required placeholder="Nhập mật khẩu hiện tại">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu mới *</label>
                                <input type="password" name="newPassword" class="form-control" 
                                       required placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)"
                                       minlength="6">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu mới *</label>
                                <input type="password" name="confirmPassword" class="form-control" 
                                       required placeholder="Nhập lại mật khẩu mới"
                                       minlength="6">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/profile" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check"></i> Đổi mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
