<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"></head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/cart">Giỏ hàng</a></li>
                <li class="breadcrumb-item active">Thanh toán</li>
            </ol>
        </nav>
        
        <h2 class="mb-4"><i class="bi bi-credit-card"></i> Thanh toán</h2>
        
        <form th:action="@{/checkout}" method="post">
            <div class="row">
                <div class="col-lg-7">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-person"></i> Thông tin giao hàng</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Họ và tên *</label>
                                    <input type="text" name="customerName" class="form-control" 
                                           th:value="${user?.fullName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số điện thoại *</label>
                                    <input type="tel" name="phone" class="form-control" 
                                           th:value="${user?.phone}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" 
                                       th:value="${user?.email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Địa chỉ giao hàng *</label>
                                <textarea name="address" class="form-control" rows="2" 
                                          th:text="${user?.address}" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea name="note" class="form-control" rows="2" 
                                          placeholder="Ghi chú cho đơn hàng (tùy chọn)"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-truck"></i> Phương thức thanh toán</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">
                                    <i class="bi bi-cash-coin text-success fs-5"></i>
                                    <div>
                                        <strong>Thanh toán khi nhận hàng (COD)</strong>
                                        <div class="text-muted small">Thanh toán bằng tiền mặt khi nhận được hàng</div>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="momo" value="momo">
                                <label class="form-check-label" for="momo">
                                    <i class="bi bi-phone text-danger fs-5"></i>
                                    <div>
                                        <strong>Ví MoMo</strong>
                                        <div class="text-muted small">Thanh toán nhanh chóng qua ví điện tử MoMo</div>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="bank" disabled>
                                <label class="form-check-label text-muted" for="bank">
                                    <i class="bi bi-bank text-primary fs-5"></i>
                                    <div>
                                        <strong>Chuyển khoản ngân hàng</strong>
                                        <div class="text-muted small">Sắp có</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-5">
                    <div class="card shadow-sm sticky-top" style="top: 100px;">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-bag"></i> Đơn hàng của bạn</h5>
                        </div>
                        <div class="card-body">
                            <div th:each="item : ${items}" class="d-flex mb-3 pb-3 border-bottom">
                                <img th:src="${item.book.imageUrl ?: 'https://picsum.photos/seed/' + item.book.id + '/60/80'}" 
                                     class="rounded me-3" style="width: 50px; height: 65px; object-fit: cover;">
                                <div class="flex-grow-1">
                                    <h6 class="mb-0" th:text="${item.book.title}">Title</h6>
                                    <small class="text-muted">x<span th:text="${item.quantity}">1</span></small>
                                </div>
                                <span class="text-danger" th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')} + ' VND'">0</span>
                            </div>
                            
                             <div class="d-flex justify-content-between mb-2">
                                 <span>Tạm tính:</span>
                                 <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">0</span>
                             </div>
                             <div class="d-flex justify-content-between mb-2">
                                 <span>Phí vận chuyển:</span>
                                 <span class="text-success">Miễn phí</span>
                             </div>
                             <div th:if="${hasVoucher}" class="d-flex justify-content-between mb-2 text-success">
                                 <span>Giảm giá <small th:text="'(' + ${appliedVoucher.code} + ')'" class="text-muted"></small>:</span>
                                 <span>-<span th:text="${#numbers.formatDecimal(discountAmount, 0, 'COMMA', 0, 'POINT')}"></span> VND</span>
                             </div>
                             <hr>
                             <div class="d-flex justify-content-between mb-4">
                                 <strong>Tổng cộng:</strong>
                                 <strong class="text-danger fs-4" th:text="${#numbers.formatDecimal(finalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">0</strong>
                             </div>
                            
                            <button type="submit" class="btn btn-success w-100 py-3">
                                <i class="bi bi-check-circle"></i> Đặt hàng
                            </button>
                            <a href="/cart" class="btn btn-outline-secondary w-100 mt-2">
                                <i class="bi bi-arrow-left"></i> Quay lại giỏ hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
