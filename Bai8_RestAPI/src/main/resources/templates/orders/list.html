<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"></head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-bag"></i> Đơn hàng của tôi</h2>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <i class="bi bi-bag-x display-1 text-muted"></i>
            <h4 class="mt-3">Chưa có đơn hàng</h4>
            <p class="text-muted">Bạn chưa đặt đơn hàng nào</p>
            <a href="/books" class="btn btn-primary"><i class="bi bi-grid"></i> Mua sắm ngay</a>
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã đơn</th>
                            <th>Ngày đặt</th>
                            <th>Sản phẩm</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td>
                                <code th:text="${#strings.substring(order.id, 0, 8)} + '...'">ID</code>
                            </td>
                            <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                            <td th:text="${#lists.size(order.items)} + ' sản phẩm'">Items</td>
                            <td class="text-danger fw-bold" 
                                th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'">0</td>
                            <td>
                                <span class="order-status status-pending" th:if="${order.status == 'PENDING'}">Chờ xác nhận</span>
                                <span class="order-status status-confirmed" th:if="${order.status == 'CONFIRMED'}">Đã xác nhận</span>
                                <span class="order-status status-shipping" th:if="${order.status == 'SHIPPING'}">Đang giao</span>
                                <span class="order-status status-delivered" th:if="${order.status == 'DELIVERED'}">Đã giao</span>
                                <span class="order-status status-cancelled" th:if="${order.status == 'CANCELLED'}">Đã hủy</span>
                            </td>
                            <td>
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> Chi tiết
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
