<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: head"></head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item active">Danh sách yêu thích</li>
            </ol>
        </nav>

        <h2 class="mb-4"><i class="bi bi-heart-fill text-danger"></i> Danh sách yêu thích</h2>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(favorites)}" class="text-center py-5">
            <i class="bi bi-heart display-1 text-muted"></i>
            <h4 class="mt-3">Chưa có sản phẩm yêu thích</h4>
            <p class="text-muted">Hãy thêm sản phẩm vào danh sách yêu thích của bạn</p>
            <a href="/books" class="btn btn-primary"><i class="bi bi-grid"></i> Khám phá sản phẩm</a>
        </div>

        <div th:unless="${#lists.isEmpty(favorites)}" class="row g-4">
            <div th:each="fav : ${favorites}" class="col-md-6 col-lg-4">
                <div class="card book-card h-100">
                    <img th:src="${fav.book.imageUrl ?: 'https://picsum.photos/seed/' + fav.book.id + '/300/400'}" 
                         class="card-img-top" th:alt="${fav.book.title}">
                    <div class="card-body">
                        <span th:if="${fav.book.category}" class="category-badge mb-2 d-inline-block" 
                              th:text="${fav.book.category.name}">Category</span>
                        <h6 class="card-title" th:text="${fav.book.title}">Book Title</h6>
                        <p class="card-text text-muted small" th:text="${fav.book.author}">Author</p>
                        <p class="price-tag mb-0" th:text="${#numbers.formatDecimal(fav.book.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</p>
                        <small class="text-muted" th:text="'Đã thêm: ' + ${#temporals.format(fav.createdAt, 'dd/MM/yyyy')}"></small>
                    </div>
                    <div class="card-footer bg-white border-0 pb-3">
                        <a th:href="@{/books/detail/{id}(id=${fav.book.id})}" class="btn btn-outline-primary btn-sm w-100 mb-2">
                            <i class="bi bi-eye"></i> Xem chi tiết
                        </a>
                        <div class="d-flex gap-2">
                            <form sec:authorize="hasRole('USER')" th:action="@{/cart/add/{id}(id=${fav.book.id})}" method="post" class="flex-grow-1">
                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                    <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                                </button>
                            </form>
                            <a th:href="@{/favorites/delete/{id}(id=${fav.id})}" class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Xóa khỏi danh sách yêu thích?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
