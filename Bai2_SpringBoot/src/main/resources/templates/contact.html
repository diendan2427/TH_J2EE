<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - HUTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Trang chủ</a>
                <a class="nav-link" th:href="@{/subjects}">Môn học</a>
                <a class="nav-link active" th:href="@{/contact}">Liên hệ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Liên hệ với chúng tôi</h3>
                    </div>
                    <div class="card-body">
                        <form action="/contact" method="post">
                            <div class="mb-3">
                                <label for="hoTen" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="tinNhan" class="form-label">Tin nhắn <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="tinNhan" name="tinNhan" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Gửi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
