<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học - HUTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Trang chủ</a>
                <a class="nav-link active" th:href="@{/subjects}">Môn học</a>
                <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh sách môn học</h2>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="subject : ${subjects}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{'/images/' + ${subject.image}}" 
                         class="card-img-top" alt="Subject Image"
                         style="height: 200px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${subject.tenMH}"></h5>
                        <p class="card-text">
                            <span class="badge bg-secondary" th:text="${subject.maMH}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
