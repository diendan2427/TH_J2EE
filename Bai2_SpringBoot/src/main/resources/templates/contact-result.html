<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả gửi liên hệ - HUTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">HUTECH</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Trang chủ</a>
                <a class="nav-link" th:href="@{/subjects}">Môn học</a>
                <a class="nav-link active" th:href="@{/contact}">Liên hệ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Gửi thành công!</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.
                        </div>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th>Họ và tên:</th>
                                    <td th:text="${hoTen}"></td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td th:text="${email}"></td>
                                </tr>
                                <tr>
                                    <th>Tin nhắn:</th>
                                    <td th:text="${tinNhan}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="/contact" class="btn btn-primary">Gửi liên hệ khác</a>
                        <a href="/" class="btn btn-secondary">Về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
